<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="index.css">
    <title>Fotos</title>
</head>
<body>
    <header>
        <h1 class="text-center">
            Club Atletico Independiente ⚽
        </h1>
    </header>
        <section class="imagenes">
            <div class="img-container">
                <div class="border" data-aos="fade-up" data-aos-duration="1000">
                    <h3 class="heading"> Independiente y sus <span>jugadores</span></h3>
                </div>
                <div class="img-container-cards">
                    <div class="card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" >
                        <div class="card-img">
                            <img src="./fotos/ROA.jpg" alt="">
                        </div>                       
                        <div class="card-profile">
                            <span>Andres Felipe Roa</span>
                            <h4>Mediocampista</h4>                            
                        </div>
                    </div>
                     <div class="card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
                        <div class="card-img">
                            <img src="./fotos/BATALLINI.jpg" alt="">
                        </div>                       
                        <div class="card-profile">
                            <span>Damián Batallini</span>
                            <h4>Mediocampista o extremo</h4>                            
                        </div>
                    </div>
                    <div class="card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
                        <div class="card-img">
                            <img src="./fotos/BENEGAS.jpg" alt="">
                        </div>                       
                        <div class="card-profile">
                            <span>Leandro Iván Benegas</span>
                            <h4>Delantero</h4>                            
                        </div>
                    </div>
                    <div class="card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
                        <div class="card-img">
                            <img src="./fotos/SOSA.jpg" alt="">
                        </div>                       
                        <div class="card-profile">
                            <span>Carlos Sebastián Sosa</span>
                            <h4>Arquero</h4>                            
                        </div>
                    </div>
                </div>
        </section>
    
</body>
</html>
